<ul class="group-title-mdm">
    <li class="titulo-pagina-mdm">Configurações</li>
    <li class="subtitulo-pagina-mdm"></li>
</ul>
<div class="row">
    <div class="col-md-12" id="configuracoes-conteudo">
        <div class="btn-group-mdm">
            <div class="btn-group-right">
                <button type="button" class="btn btn-primary" id="btn-conf-sistema-salvar">Salvar</button>
                <div class="loader-salvar"></div>
            </div>    
        </div>        
        <form class="td-form">
            <fieldset>
                <div class="form-group">
                    <label for="urlrequisicoes" class="control-label">Requições - URL</label>
                    <input type="text" name="urlrequisicoes" id="urlrequisicoes" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="urlupload" class="control-label">Upload - URL</label>
                    <input type="text" name="urlupload" id="urlupload" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="urlsaveform" class="control-label">Salvar Formulário Padrão - URL</label>
                    <input type="text" name="urlsaveform" id="urlsaveform" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="urlloadform" class="control-label">Carregar Dados do Formulário - URL</label>
                    <input type="text" name="urlloadform" id="urlloadform" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="urluploadform" class="control-label">Enviar Arquivos do Formulário para UPLOAD - URL</label>
                    <input type="text" name="urluploadform" id="urluploadform" class="form-control"> 
                </div>							
                <div class="form-group">
                    <label for="urlpesquisafiltro" class="control-label">Carregar Pesquisa ( Filtro ) - URL</label>
                    <input type="text" name="urlpesquisafiltro" id="urlpesquisafiltro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlenderecofiltro" class="control-label">Endereço ( Filtro ) - URL</label>
                    <input type="text" name="urlenderecofiltro" id="urlenderecofiltro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlexcluirregistros" class="control-label">Excluir Registros - URL</label>
                    <input type="text" name="urlexcluirregistros" id="urlexcluirregistros" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlinicializacao" class="control-label">Dados de Inicialização - URL</label>
                    <input type="text" name="urlinicializacao" id="urlinicializacao" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlloadgradededados" class="control-label">Carrega Grade de Dados - URL</label>
                    <input type="text" name="urlloadgradededados" id="urlloadgradededados" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlloading" class="control-label">Loader - URL</label>
                    <input type="text" name="urlloading" id="urlloading" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlmenu" class="control-label">Menu - URL</label>
                    <input type="text" name="urlmenu" id="urlmenu" class="form-control">
                </div>
                <div class="form-group">
                    <label for="urlrelatorio" class="control-label">Relatório - URL</label>
                    <input type="text" name="urlrelatorio" id="urlrelatorio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nome" class="control-label">Linguagem de Programação</label>
                    <select id="linguagemprogramacao" name="linguagemprogramacao" class="form-control">
                        <option value="csp">CSP (Caché Server Page)</option>
                        <option value="php">PHP (Personal Home Page)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome" class="control-label">Banco de Dados</label>
                    <select id="bancodados" name="bancodados" class="form-control">
                        <option value="cache">Caché</option>
                        <option value="mysql">MySQL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pathfileupload" class="control-label">Diretório de Arquivos ( Upload )</label>
                    <input type="text" name="pathfileupload" id="pathfileupload" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pathfileuploadtemp" class="control-label">Diretório Temporário de Arquivos ( Upload )</label>
                    <input type="text" name="pathfileuploadtemp" id="pathfileuploadtemp" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nome" class="control-label">Tipo de Grade de Dados Padrão</label>
                    <select id="tipogradedados" name="tipogradedados" class="form-control">
                        <option value="table">TABLE</option>
                        <option value="panel">PANEL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="casasdecimais" class="control-label">Quantidade de casas decimais</label>
                    <input type="text" name="casasdecimais" id="casasdecimais" class="form-control" />
                </div>
                <div class="form-group td-checkbox-sn-group">
                    <label for="multiidioma" class="control-label">Ativar Multi Idioma</label>
                    <input id="multiidioma" name="multiidioma" class="checkbox-value" type="hidden" value="0">
                    <br/>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default checkbox-s" onclick="$('#multiidioma').val(1);">
                            Sim
                            <input type="radio" name="checkinativo" autocomplete="off" value="1">
                        </label>
                        <label class="btn btn-default checkbox-n active" onclick="$('#multiidioma').val(0);">
                            Não
                            <input type="radio" name="checkinativo" autocomplete="off" value="0" checked="true">
                        </label>
                    </div>
                </div>
            </fieldset>	  
        </form>	
    </div>
</div>
