<fieldset>
    <input type="hidden" id="id" name="id">
    <div class="form-group">
        <button id="gerar" name="gerar" type="button" class="btn btn-primary" style="float:right;margin-bottom:5px;width:10%;">Gerar</button>
        <div id="gravando-pagina"></div>
        <input type="text" id="filename" name="filename" class="form-control" value=".html" style="float:right;width:89%;margin-right:1%;"/>
        <input type="hidden" id="filenamejs" name="filenamejs" class="form-control" value=".js" />
        <input type="hidden" id="filenamecss" name="filenamecss" value=".css" />
        <input type="hidden" id="filenamehtm" name="filenamehtm" value=".htm" />

    <div class="form-group">
        <ul class="list-group" id="lista-configuracoes-gerarhtml">
            <li class="list-group-item disabled">

            </li>

                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="exluir-arquivos-componente"> Excluir arquivos existentes
                    </label>
                  </div>
            </li>
        </ul>
    </div>    
</fieldset>

    </a>

    <a id="view-filename-css" 	class="list-group-item" target="_blank"></a>
