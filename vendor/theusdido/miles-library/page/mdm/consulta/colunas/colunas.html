<!-- COLUNAS -->
<div class="accordion" id="accordion_colunas">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColunas" aria-expanded="false" aria-controls="collapseColunas">
                Colunas
            </button>
        </h2>
        <div id="collapseColunas" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordion_colunas">
            <div class="accordion-body">

                <ul id="lista-colunas" class="list-group"></ul>

                <!-- CADASTRO DE FILTRO -->
                <div class="modal fade" id="modalColunas" tabindex="-1" aria-labelledby="modalColunasLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalColunasLabel">Configurações</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <div class="mb-3">
                                            <label for="alinhamento" class="form-label">Alinhamento</label>
                                            <select name="alinhamento" id="alinhamento" class="form-select">
                                                <option value="left">Esquerda</option>
                                                <option value="center">Center</option>
                                                <option value="right">Direita</option>
                                            </select>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" name="exibirid" id="exibirid" class="form-check-input">
                                            <label class="form-check-label" for="exibirid">Exibir <b>ID</b>
                                                <small>( Campo de chave estrangeira )</small>
                                            </label>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div id="error"></div>
                                <button type="button" class="btn btn-primary" onclick="salvarConfigColuna()">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
