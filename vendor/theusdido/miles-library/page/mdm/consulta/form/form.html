<!-- FILTROS -->
<div class="accordion" id="accordion_filtros">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">

        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion_filtros">
            <div class="accordion-body">
                <button type="button" class="btn btn-secondary" aria-label="Novo Filtro" style="float:right;margin-top:-3px;" onclick="novoFiltro();">
                    <i class="fas fa-plus-circle" aria-hidden="true"></i>
                </button>

                <!-- CADASTRO DE FILTRO -->
                <div class="modal fade" id="modalCadastroFiltro" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Cadastro de Filtro</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- FORMULARIO DE FILTRO -->
                                <form id="form-filtro">
                                    <fieldset>
                                        <input type="hidden" id="idfiltro" name="idfiltro" />
                                        <div class="mb-3">
                                            <label for="atributo" class="form-label">Atributo</label>
                                            <select id="atributo" name="atributo" class="form-select"></select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="operador" class="form-label">Operador</label>
                                            <select name="operador" id="operador" class="form-select">
                                                <option value="=">Igual</option>
                                                <option value="!">Diferente</option>
                                                <option value="..">Intervalo</option>
                                                <option value="%">Parcial</option>
                                                <option value=">">Maior</option>
                                                <option value="<">Menor</option>
                                                <option value=">=">Maior ou Igual</option>
                                                <option value="<=">Menor ou Igual</option>
                                                <option value="-">Nulo</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="legenda" class="form-label">Legenda</label>
                                            <input type="text" name="legenda" id="legenda" class="form-control">
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div id="error"></div>
                                <button type="button" class="btn btn-primary" id="salvarFiltro">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CADASTRO DE FILTRO -->
                <br /><br />
                <ul id="lista-filtro" class="list-group sortable"></ul>
            </div>
        </div>
    </div>
</div>
