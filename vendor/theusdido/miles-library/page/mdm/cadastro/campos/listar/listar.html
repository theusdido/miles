<div class="btn-group-mdm">
  <div class="btn-group-left">
    <button class="btn btn-warning" onclick="goListarCadastro(event)">
      <i class="fa fa-arrow-left"></i>
      Voltar
    </button>
  </div>
  <div class="btn-group-right">
    <button id="reordenar-campos" type='button' class='btn btn-info' onclick="reordenarCampos()">
      <span class='fas fa-sort' aria-hidden='true'></span>
      Ordenar
    </button>                
    <button class="btn btn-primary" onclick="criarCampo()">
      <i class="fa fa-plus"></i>
      Criar
    </button>
  </div>
</div>
<table id="table-lista-atributo" width="100%" class="table table-hover">
    <caption>Lista de Campos do Cadastro</caption>
    <thead>
        <tr>
            <td width="10%">Id</td>
            <td width="30%">Descrição</td>
            <td width="20%">Nome</td>
            <td width="10%"align='center'>Ordem</td>
            <td width="10%"align='center'>Editar</td>
            <td width="10%" align='center'>Transf.</td>
            <td width="10%" align='center'>Excluir</td>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="modal fade" tabindex="-1" role="dialog" id="transferencia">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Transferir Atributo</h4>
        </div>
        <div class="modal-body">
          <p>
                <select id="entidadetransferencia" name="entidadetransferencia" class="form-control"></select>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="transferir()">Transfêrir</button>
        </div>
      </div>
    </div>
  </div>
