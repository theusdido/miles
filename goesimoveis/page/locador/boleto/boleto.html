<p class="titulo-pagina">Boleto de Locador</p>
<div class="container-fluid">
    <div class="row">
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="banco">Banco <small class="label-legenda">( Banco Emissor do Boleto ) </small></label>
            <select type="text" id="banco" name="banco" class="form-control"></select>
        </div>
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="pagador">Pagador<small class="label-legenda">( Inquilino )</small></label>
            <input type="text" id="pagador" name="pagador" class="input-large form-control" placeholder="Código | Nome | CPF/CNPJ" />
        </div>
    </div>

    <div class="row">
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="referencia">Referência <small class="label-legenda">( Mês / Ano ) </small></label>
            <input type="text" id="referencia" name="referencia" class="input-large form-control" />
        </div>        
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="pagador">Nosso Número</label>
            <input type="text" id="nossonumero" name="nossonumero" class="input-large form-control" />
        </div>
    </div>

    <div class="row">
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="contrato_inicial">Contrato Inicial</label>
            <input type="text" id="contrato_inicial" name="contrato_inicial" class="input-large form-control" />
        </div>
        <div class="td-form-group col-12 col-md-6 col-sm-6 col-xl-3">
            <label for="contrato_final">Contrato Inicial</label>
            <input type="text" id="contrato_final" name="contrato_final" class="input-large form-control" />
        </div>
    </div>

    <div class="td-button-group">
        <input type="button" class="btn btn-primary form-control" value="Pesquisar" id="pesquisar" name="pesquisar">
    </div>
    <div id="barra-progresso" class="progress active">
        <div  id="pg-pesquisa" class="progress-bar progress-bar-striped" style="width:100%;">Aguarde !</div>
    </div>
    <div id="retorno">
        <table id="tresultado" class="table table-sm table-dark">
            <thead>
                <tr>
                    <th width="20%" class="text-left">Nosso Número</th>
                    <th width="40%" class="text-left">Proprietário</th>
                    <th width="15%" class="text-right">Valor</th>
                    <th width="10%" class="text-center">Vencimento</th>
                    <th width="5%">&nbsp;</th>
                    <th width="5%">&nbsp;</th>
                    <th width="5%">&nbsp;</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="10">
                        <div class="col-rodape">Total de Registros:     <b class="totalizador-registros"       class="totalizador-value"></b></div>
                    </td>
            </tfoot>
        </table>        
    </div>
</div>
