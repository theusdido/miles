<div id="modal-pesquisar-farein" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Pesquisar</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">

            <form>

                <div class="form-group">
                    <label for="tipo-processo">Tipo do Processo</label>
                    <select class="form-control" id="tipo-processo" name="tipo-processo">
                        <option value="">-- Selecionar --</option>
                        <option value="RE">Recuperação</option>
                        <option value="FA">Falência</option>
                        <option value="IN">Insolvência</option>
                    </select>
                </div>
  
                <div class="form-group">
                    <label for="termo-pesquisar-farein">Recuperanda / Falida / Insolvente</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="termo-pesquisar-farein" placeholder="Nome, Razão Social, CPF, CNPJ, N° do Processo ...">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="botao-pesquisar-farein">
                                <i class="fas fa-search"></i>
                                Pesquisar
                            </button>
                        </span>
                    </div>
                </div>

            </form>

            </div>
        </div>
        <div class="modal-footer">
            <table class="table table-hover" id="resultado-farein">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">ID</th>
                        <th width="50%" class="text-left">Nome</th>
                        <th width="25%" class="text-left">Documento</th>
                        <th width="15%" class="text-left">Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
