<p class="titulo-pagina ">Enviar Notas Fiscais de Serviço</p>
<form onsubmit="return false;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-8 text-right">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="pesquisar">
                        <i class="fas fa-search"></i>Pesquisar
                    </button>
                    <img id="load-pesquisar" class="loading2" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="rps">RPS</label>
                    <input type="text" id="rps" class="form-control" placeholder="Número do RPS" />
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="data">Data</label>
                    <input type="text" id="data" class="form-control" placeholder="Data de Emissão" />
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="data">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="">Todos</option>
                        <option value="P">Pendente</option>
                        <option value="E">Efetivado</option>
                        <option value="C">Cancelado</option>
                        <option value="R">Rejeitado</option>
                    </select>
                </div>
            </div>
        </div>
        <span class="after-search">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <button id="btn-enviar" class="btn btn-warning"><i class="fas fa-file-import"></i> Enviar</button>
                </div>            
            </div>        
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12"> 
                    <div id="progress-send" class="progress progress-striped active">
                        <div class="bar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12"> 
                    <table id="tconsulta" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="10%" class="text-center">Número</th>
                                <th width="10%" class="text-center">Série</th>
                                <th width="10%" class="text-center">Tipo </th>
                                <th width="60%">Tomador</th>
                                <th width="10%" class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>        
        </span>
    </div>
</form>
